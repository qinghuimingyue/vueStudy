<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for图书示例</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item) in arr" :key="item.id">
        <span>{{item.name}}</span>
        <span>{{item.writer}}</span>
        <span><button @click="del(item.id)">删除</button></span>
      </li>
    </ul>
  </div>

  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arr: [
          { id: 1, name: "《红楼梦》", writer: "曹雪芹" },
          { id: 2, name: "《水浒传》", writer: "施耐庵" },
          { id: 3, name: "《西游记》", writer: "吴承恩" },
          { id: 4, name: "《三国演义》", writer: "罗贯中" }
        ]
      },
      methods: {
        del(id) {
          this.arr = this.arr.filter(item => item.id != id)
        }
      }
    })
  </script>
</body>

</html>
