<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model的使用</title>
</head>

<body>
  <div id="app">
    <form action="#">
      账号<input type="text" name="" id="" v-model="username"><br><br>
      密码<input type="password" name="" id="" v-model="password"><br><br>
      登录<input type="submit" name="" id=""><br>
      重置<input type="reset" name="" id="">
    </form>
    <!--使用form可以令表单一体，目的让所有数据可以一起提交，但使用vue可以直接提交各个变量无需一体绑定-->
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        username: '123456789',
        password: '123456'
      }
    })
  </script>
</body>

</html>
