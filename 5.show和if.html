<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show和v-if</title>
</head>
<body>
  <div id="app">
    <div v-if="flag">
      这里是flag
    </div>
    <div v-show="flag">
      这里是v-show
    </div>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        flag:false
      }
    })
  </script>
</body>
</html>
