<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind对样式的控制</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .pink {
      background-color: pink;
    }

    .big {
      width: 300px;
      height: 300px;
    }

    .small {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box" :class="{pink:flag,big:flag}">
      这是一个盒子
      <button @click.stop="fn">按钮</button>
    </div>
    <div class="box" :class="classList[count]">
      这也是一个盒子
      <button @click="count++" v-show="count<classList.length-1">另一个按钮</button>
    </div>
  </div>

  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
        flag: true,
        classList: [
          ['small', 'pink'],
          ['box'],
          ['big', 'pink']
        ]
      },
      methods: {
        fn() {
          this.flag = !this.flag;
        }
      }
    })
  </script>
</body>

</html>
