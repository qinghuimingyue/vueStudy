<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on调用传参</title>
</head>

<body>
  <div id="app">
    <button @click=fn(1)>5元</button>
    <button @click=fn(2)>10元</button>
    <p>余额：{{ money }}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        money: 999
      },
      methods: {
        fn(num) {
          this.money = this.money - num * 5;
        }
      }
    })
  </script>
</body>

</html>
