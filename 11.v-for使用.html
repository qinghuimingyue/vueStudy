<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for的使用</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in frute">
        {{index+1}}{{item}}
      </li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        frute: ['草莓', '西瓜', '桃子', '苹果']
      }
    })
  </script>
</body>

</html>
